


<!DOCTYPE html>
<html lang="en">

<head>
<title>LogIn</title>
<style>
    .text
    {
      text-align: center;
      background-color: chocolate;
    }
    .id{
        align-items: center;
    }
    .item{
        text-align: center;
       
     
    }
</style>

</head>

<body>
<form id="form">
<h1 class="text">Login</h1>
<label for="Name">Name:</label>
<input id="Name" type="text" placeholder="Enter the Name" required>
<br><br>
<label for="Department">Department:</label>
<input id="Department" type="text" placeholder="Enter the Department" required>
<br><br>
<label for="registernumber">registernumber:</label>
<input id="registernumber" type="registernumber" placeholder="Enter the registernumber" required>
<br><br>
<label for="email">Email:</label>
<input id="email" type="text" placeholder="Enter the email" required>
<br><br>
<label for="password">Password:</label>
<input id="password" type="password" placeholder="Enter the password" required maxlength="8">
<br><br>

<button type="submit">submit</button>
<h3 class="item" id="result1"></h3>
<h3 class="item" id="result2"></h3>
<h3 class="item" id="result3"></h3>
<h3 class="item" id="result4"></h3>
<h3 class="item" id="result5"></h3>
</form>
<script>
document.getElementById("form").addEventListener("submit",function(e){
e.preventDefault();
const Name = document.getElementById("Name").value;
const Department = document.getElementById("Department").value;
const email = document.getElementById("email").value;
const registernumber = document.getElementById("registernumber").value;
const password = document.getElementById("password").value;
console.log(Name,Department,email,password)
document.getElementById("result1").textContent=Name
document.getElementById("result2").textContent=Department
document.getElementById("result2").textContent=registernumber
document.getElementById("result3").textContent=email
document.getElementById("result4").textContent=password
})
</script>
</body>

</html>
